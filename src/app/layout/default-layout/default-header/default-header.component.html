<ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
    <button 
      [caret]="false" 
      cDropdownToggle 
      class="py-0 pe-0" 
      aria-label="Open user menu"
    >
      <c-avatar 
        shape="rounded-1" 
        size="md" 
        src="./assets/images/avatars/simpleuser.jpg" 
        status="success" 
        textColor="primary"
        alt="User avatar" 
      />
    </button>
    
    <ul cDropdownMenu class="pt-0 w-auto">
      <!-- User Info Header -->
      <li>
        <div cDropdownHeader class="bg-body-secondary fw-semibold py-3 rounded-top">
          <div class="d-flex align-items-center gap-2 mb-1">
            <svg cIcon name="cilUser" size="sm" class="text-body-secondary"></svg>
            <span class="text-body-emphasis">{{ username || 'User' }}</span>
          </div>
          <div class="d-flex align-items-center gap-2">
            <svg cIcon name="cilBadge" size="sm" class="text-body-secondary"></svg>
            <small class="text-body-secondary">{{ userRole || 'Guest' }}</small>
          </div>
        </div>
      </li>
      
      <li><hr cDropdownDivider /></li>
      
      <!-- Change Password -->
      <li>
        <a cDropdownItem routerLink="/change-password" class="d-flex align-items-center">
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          <span>Change Password</span>
        </a>
      </li>
      
      <!-- Logout -->
      <li>
        <a 
          cDropdownItem 
          (click)="logout()" 
          class="d-flex align-items-center text-danger" 
          style="cursor: pointer;"
        >
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
