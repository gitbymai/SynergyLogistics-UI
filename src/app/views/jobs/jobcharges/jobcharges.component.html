<div class="card shadow-sm my-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Charges & Disbursements</h5>
    <span class="text-muted">{{ charges?.length || 0 }} item(s)</span>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Type</th>
          <th class="text-end">Amount (â‚±)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charge of charges; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ charge.description }}</td>
          <td>{{ charge.type }}</td>
          <td class="text-end">{{ charge.amount | number:'1.2-2' }}</td>
        </tr>
        <tr *ngIf="!charges || charges.length === 0">
          <td colspan="4" class="text-center text-muted">No charges/disbursements found.</td>
        </tr>
      </tbody>
      <tfoot *ngIf="charges && charges.length > 0">
        <tr class="table-secondary fw-semibold">
          <td colspan="3" class="text-end">Total</td>
          <td class="text-end">{{ total | number:'1.2-2' }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
