<div class="card my-4 shadow-sm">
    <div class="card-header bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <h4 class="mb-0">
                    <i class="bi bi-briefcase me-2"></i> Job
                </h4>
                <span class="badge badge-code">{{ job?.jobCode }}</span>
            </div>
            <div class="d-flex gap-2">
                <button routerLink="/approvals/pettycash" class="btn btn-light-custom btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>
                    <span>Back to List</span>
                </button>
            </div>
        </div>
    </div>

    <div class="card-body job-details-body">

        <!-- Full Width Charges Section -->
        <div class="row">
            <div class="col-12">
                <div class="info-card">
                    <div class="info-card-header">
                        <i class="bi bi-cash-coin"></i>
                        <span>Charges</span>
                    </div>
                    <div class="info-card-body p-0">
                        <app-job-charges [charges]="charges" [jobGuid]="jobGuid" [userRole]="userRole" [job]="job"
                            [jobStatus]="job?.jobStatusName || ''" [viewSummary]="false"></app-job-charges>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
